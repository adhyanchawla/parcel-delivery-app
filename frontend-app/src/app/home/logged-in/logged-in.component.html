<!-- navbar changes when the user successfully logs in, it redirects to this component i.e. when token exists in the local storage -->
<nav class="navbar navbar-detail headbg limit" *ngIf="token !== undefined">
    <div class="container-fluid headerStyle">
        <div class="navbar-header">
            <a href="#" class="navbar-brand headbg">MY PARCEL</a>
        </div>
        
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li routerLinkActive="active"><a routerLink="/order" class="headbg">ORDER & PICKUP</a></li>
                <li routerLinkActive="active"><a routerLink="/profile" class="headbg">PROFILE</a></li>
                <li routerLinkActive="active"><a routerLink="/home" class="headbg" (click)="logout()">LOGOUT</a></li>
            </ul>
        </div>
    </div>
</nav>

<router-outlet></router-outlet>
