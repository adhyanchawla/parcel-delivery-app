<!-- users register form -->
<body>
    <form [formGroup]="signupForm" (ngSubmit)="onRegister()" novalidate>
      <h2>SIGN UP</h2>
      <input 
      type="text" 
      placeholder="Name"
      formControlName="name"
       />

      <input 
      type="text" 
      placeholder="Email"
      formControlName="email"
       />
  
      <input 
      type="password" 
      placeholder="Password"
      formControlName="password"
       />
  
      <button 
      type="submit" 
      value="SIGNUP"
      class="submit" [disabled]="!signupForm.valid">Submit</button>
  
      
    </form>
  </body>
